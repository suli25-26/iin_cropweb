<p>producer works!</p>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-2" 
data-bs-toggle="modal" data-bs-target="#operationModal">
  Hozzáadás
</button>


<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Ország</th>
            <th>Alapítás éve</th>
            <th>Kapacitás (hektár)</th>
        </tr>
    </thead>
    <tbody>
        @for(producer of producers ; track producer.id) {
            <tr>
                <td>{{producer.id}}</td>
                <td>{{producer.name}}</td>
                <td>{{producer.country}}</td>
                <td>{{producer.yearOfFoundation}}</td>
                <td>{{producer.capacityHectare}}</td>
            </tr>
        }
    </tbody>
</table>




<!-- Modal -->
<div class="modal fade" id="operationModal" tabindex="-1" 
aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
            @if(addMode) {
                Hozzáadás
            }@else {
                Módosítás
            }
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form [formGroup]="producerForm" (ngSubmit)="save()"
        id="producerForm">


        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"
        form="producerForm">
            Mentés
        </button>
      </div>
    </div>
  </div>
</div>
