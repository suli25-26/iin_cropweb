<h2>Termények</h2>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#operatorModal">
    Launch demo modal
  </button>

<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Típus</th>
            <th>Fehérjetartalom</th>
            <th>Termelő</th>
        </tr>
    </thead>
    <tbody>
        @for(crop of crops; track crop.id) {
            <tr>
                <td>{{ crop.id }}</td>
                <td>{{ crop.name }}</td>
                <td>{{ crop.type }}</td>
                <td>{{ crop.proteinContent }}</td>
                <td>{{ crop.producerId }}</td>
            </tr>
        }
    </tbody>
</table>



  
  <!-- Modal -->
  <div class="modal fade" id="operatorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          

            <form>
                <div>
                    <label for="id" class="form-label"></label>
                    <input type="text" class="form-control"
                    id="id" formControlName="id" readonly disabled>
                </div>
                <div>
                    <label for="" class="form-label"></label>
                    <input type="text" class="form-control"
                    id="" formControlName="">
                </div>
                <div>
                    <label for="" class="form-label"></label>
                    <input type="text" class="form-control"
                    id="" formControlName="">
                </div>
                <div>
                    <label for="" class="form-label"></label>
                    <input type="text" class="form-control"
                    id="" formControlName="">
                </div>
                <div>
                    <label for="" class="form-label"></label>
                    <input type="text" class="form-control"
                    id="" formControlName="">
                </div>

            </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
